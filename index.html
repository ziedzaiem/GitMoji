      .card button {

        height: 100%;
        cursor: pointer;
        position: relative;
        transition: all .15s ease;
        letter-spacing: .025em;

    function insertEmojis(text) {
        var html= "";
        for(var i=0;i<emojis.length;i++) {

                html += '<div class="card">';
                html += `<button tabindex="${i}" onClick="copyToClipboard('${emojis[i].icon}', '${emojis[i].text}');" style="background-color: ${emojis[i].color};border-color: ${emojis[i].color};">`;
                html += `<span class="icon">${emojis[i].icon}</span>`;
                html += '<br/>';
                html += `<span class="badge">${emojis[i].text}</span>`;
                html += '</button>';
                html += '</div>';

        }

        document.getElementById("emojis-list").innerHTML = html;
    };

    insertEmojis();

    function copyToClipboard(icon, text) {
      setTimeout(function(){
          var selected = false;
          var el = document.createElement('textarea');
          el.value = icon;
          el.setAttribute('readonly', '');
          el.style.position = 'absolute';
          el.style.left = '-9999px';
          document.body.appendChild(el);
          if (document.getSelection().rangeCount > 0) {
              selected = document.getSelection().getRangeAt(0)
          }
          el.select();
          document.execCommand('copy');
          document.body.removeChild(el);
          if (selected) {
              document.getSelection().removeAllRanges();
              document.getSelection().addRange(selected);
          }

          document.getElementById("title").innerHTML = `${icon} (${text}) copié!` ;

          setTimeout(function(){
            document.getElementById("title").innerHTML = 'GitMoji <a href="https://github.com/ziedzaiem/GitMoji" target="_blank">🐱 Fork me on Github ↗️</a>';
          }, 2000);
      }, 200);

};
